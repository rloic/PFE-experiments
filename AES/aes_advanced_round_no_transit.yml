---
comments: >
  Expérience utilisant la version Choco Advanced pour la résolution de la step_{round} et de la step_{1}.
  La step_{round} n'active pas les contraintes de transitivités sur les DY et les DZ.
path: '{FILE}/src'
shortcuts:
  gradle_conf: 'build_aes.gradle'
  gradle_task: 'jar'
  exec: 'AES-1.0-SNAPSHOT.jar'
  build: '{PROJECT}/build/libs'
  java: 'java -jar'
versioning:
  repository: https://github.com/rloic/PFE
  authentication: true
  commit: c007a8a5cc6e8762f57bbd8f5bcde1d72d987348
compile: 'gradle --build-file {PROJECT}/{gradle_conf} {gradle_task}'
execute: '{java} {build}/{exec}'
experiments:
# AES 128
  - name: AES128-3-5
    parameters: [AES128, 3, 5]
  - name: AES128-4-12
    parameters: [AES128, 4, 12]
    level: 1
  - name: AES128-5-17
    parameters: [AES128, 5, 17]
    level: 2
# AES 192
  - name: AES192-3-1
    parameters: [AES192, 3, 1]
  - name: AES192-4-4
    parameters: [AES192, 4, 4]
  - name: AES192-5-5
    parameters: [AES192, 5, 5]
  - name: AES192-6-10
    parameters: [AES192, 6, 10]
    level: 1
  - name: AES192-7-13
    parameters: [AES192, 7, 13]
    level: 1
  - name: AES192-8-18
    parameters: [AES192, 8, 18]
    level: 2
  - name: AES192-9-24
    parameters: [AES192, 9, 24]
    level: 2
# AES 256
  - name: AES256-3-1
    parameters: [AES256, 3, 1]
  - name: AES256-4-3
    parameters: [AES256, 4, 3]
  - name: AES256-5-3
    parameters: [AES256, 5, 3]
  - name: AES256-6-5
    parameters: [AES256, 6, 5]
  - name: AES256-7-5
    parameters: [AES256, 7, 5]
  - name: AES256-8-10
    parameters: [AES256, 8, 10]
    level: 1
  - name: AES256-9-15
    parameters: [AES256, 9, 15]
    level: 1
  - name: AES256-10-16
    parameters: [AES256, 10, 16]
    level: 2
  - name: AES256-11-20
    parameters: [AES256, 11, 20]
    level: 2
  - name: AES256-12-20
    parameters: [AES256, 12, 20]
    level: 2
  - name: AES256-13-24
    parameters: [AES256, 13, 24]
    level: 2
  - name: AES256-14-24
    parameters: [AES256, 14, 24]
    level: 2
measures: ['#solutions', '#nodes']
stats: [uniq]
iterations: 1
timeout:
  duration: 48
  unit: HOURS
